<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="10px">
  <div fxFlex="50" *ngIf="dish">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src={{dish.image}} alt={{dish.name}}>
      <md-card-content>
        <p>{{dish.description}}</p>
      </md-card-content>
      <md-card-actions>
        <button md-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button md-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>
        <!-- <button md-button (click)="goBack()">BACK</button> -->
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>
  <div *ngIf="dish">
    <div fxFlex="5"></div>
    <div fxFlex="45">
      <md-list>
        <h2>Comments</h2>
        <md-list-item *ngFor="let comment of dish.comments">
          <p md-line>{{comment.comment}}</p>
          <p md-line>{{comment.rating}} stars</p>
          <p md-line><i>-- {{comment.author}}, </i><span>{{comment.date | date}}</span></p>
        </md-list-item>
      </md-list>
    </div>
  </div>
  <div [hidden]="dish">
      <md-spinner></md-spinner><h4>Loading . . . Please Wait</h4>
  </div>
</div>
