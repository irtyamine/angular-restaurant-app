<md-toolbar md-dialog-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button md-button md-dialog-close>&times;</button>
</md-toolbar>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <md-dialog-content>
    <p>
      <md-input-container>
        <input mdInput placeholder="user name" type="text" [(ngModel)]="user.username" 
               name="username" #username="ngModel" required>
        <md-hint>
          <span [hidden]="username.pristine"> 
            <span [hidden]="!username.errors?.required">
              Username is required
            </span>
          </span>  
        </md-hint>
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="passowrd" type="password" [(ngModel)]="user.password" 
               name="password" #password="ngModel" required>
        <md-hint>
          <span [hidden]="password.pristine"> 
            <span [hidden]="!password.errors?.required">
              Password is required
            </span>
          </span>  
        </md-hint>
      </md-input-container>
    </p>
    <p>
      <md-checkbox name="remember" [(ngModel)]="user.remember">
        Remember me
      </md-checkbox>
    </p>
  </md-dialog-content>
  <md-dialog-actions>
    <span class="flex-spacer">
      <button md-button md-dialog-close>Cancel</button>
      <button md-button type="submit" class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button>
    </span>
  </md-dialog-actions>
</form>
